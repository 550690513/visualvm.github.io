This release improves profiling features and heap viewer and builds on top of NetBeans Platform 7.4. The tool can be downloaded from the <a href="https://visualvm.java.net/download.html">Download</a> page, sources are available in <a href="https://java.net/projects/visualvm/sources/svn/show/branches/release137/visualvm"><code>release137</code></a> branch.
